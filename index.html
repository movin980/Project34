<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Customer Churn Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Customer Churn Predictor</h1>

  <!-- Customer Input Form -->
  <form id="customerForm">
    <input type="text" id="name" placeholder="Customer Name" required>
    <input type="email" id="email" placeholder="Customer Email" required>
    <input type="date" id="last_purchase_date" required>
    <input type="number" id="total_spent" placeholder="Total Spent (KES)" required>
    <input type="number" id="visits" placeholder="Number of Visits" required>
    <button type="submit">Add Customer</button>
  </form>

  <!-- Customer List -->
  <h2>Customer Records</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Last Purchase</th>
        <th>Total Spent</th>
        <th>Visits</th>
        <th>Churn Risk</th>
      </tr>
    </thead>
    <tbody id="customerList"></tbody>
  </table>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
