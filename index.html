<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Customer Churn Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Customer Churn Predictor</h1>

    <form id="customerForm" class="card">
      <h2>Add New Customer</h2>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter customer name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone" required>
      
      <label for="lastPurchase">Last Purchase (days ago)</label>
      <input type="number" id="lastPurchase" placeholder="e.g., 30" required>
      
      <label for="totalSpent">Total Amount Spent</label>
      <input type="number" id="totalSpent" placeholder="KES 5000" required>
      
      <button type="submit">Add Customer</button>
    </form>

    <div class="card">
      <h2>Customer List</h2>
      <table id="customerList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Last Purchase</th>
            <th>Total Spent</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
